<script type="text/javascript">
	var ti=document.getElementById('timeid');
	var myChart = echarts.init(document.getElementById('div_mychart'));

	$.get('cb.json', function (data) {
		
		var base = 0;
		myChart.setOption(
		option = {
		title: {
			text: 'title'
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross',
				animation: false,
				label: {
					backgroundColor: '#ccc',
					borderColor: '#aaa',
					borderWidth: 1,
					shadowBlur: 0,
					shadowOffsetX: 0,
					shadowOffsetY: 0,
					textStyle: {
						color: '#222'
				}
			}
		},
		formatter: function (params) {
			return params[2].name + '<br/>' + params[2].value;
			}
		},

		xAxis: {
		type: 'category',
		data: data.map(function (item) {
			return item.date;
			}),
		axisLabel: {
			formatter: function (value, idx) {

				var date = new Date(value);
				return idx === 0 ? value : [date.getMonth() + 1, date.getDate()].join('-');
				}
			},
			splitLine: {
				show: false
			},
			boundaryGap: false
		},
		yAxis: {
		axisLabel: {
			formatter: function (val) {
				return (val - base) * 100 + '%';
				}
			},
			axisPointer: {
				label: {
					formatter: function (params) {
					return ((params.value - base) * 100).toFixed(1) + '%';
					}
				}
			},
			splitNumber: 3,
			splitLine: {
				show: false
			}
		},
		series: [{
		name: 'L',
		type: 'line',
		data: data.map(function (item) {

		return item.l + base;
		}),
		lineStyle: {
		normal: {
		opacity: 0
		}
		},
		stack: 'confidence-band',
		symbol: 'none'
		}, {
		name: 'U',
		type: 'line',
		data: data.map(function (item) {
		return item.u - item.l;
		}),
		lineStyle: {
		normal: {
		opacity: 0
		}
		},
		areaStyle: {
		normal: {
		color: '#ccc'
		}
		},
		stack: 'confidence-band',
		symbol: 'none'
		}, {
		type: 'line',
		data: data.map(function (item) {
		return item.value + base;
		}),
			hoverAnimation: false,
			symbolSize: 6,
			itemStyle: {
				normal: {
					color: '#c23531'
				}
			},
			showSymbol: false
		}]
		});
	});


	xul=document.getElementById('xUl');
	
	function setList(){
		$.getJSON("./json/test.json",function(data){
			list_li='';
			for(i in data){
				list_li=list_li+'<li>'+data[i].l+'</li>';
			}
			xul.innerHTML=list_li;
		});
	}


setList();
	setInterval(function(){
		ti.innerHTML=Date();
	}
	,1000);
</script>
